{% set name = "napari-annotation-project" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-annotation-project-{{ version }}.tar.gz
  sha256: b8e1a91293d35dd8f4df02461c45a7283f54249ba97244e44b5dc1bb0c78ee10

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - wheel
  run:
    - numpy
    - python >={{ python_min }}
    - pyyaml
    - qtpy
    - scikit-image

test:
  imports:
    - napari_annotation_project
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-annotation-project
  summary: A napari plugin to keep images and annotations as a re-loadable project
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/guiwitz/napari-annotation-project

extra:
  recipe-maintainers:
    - goanpeca
    - guiwitz
    - jaimergp
